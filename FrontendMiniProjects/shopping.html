<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="shopping">
        <h1>Shopping List</h1>
        <input type="text" id="shoppingName" placeholder="Shopping Name"> <br>
        <input type="text" id="shoppingCategory" placeholder="Enter Shopping Category"> <br>
        <textarea id="shoppingList" placeholder="List down the Shopping you Made"></textarea> <br>
        <button type="button" id="addShopping">Make another Shopping</button>
        <ul id="showTheShoppingMade"></ul>
    </div>
    <script src="shopping.js"></script>
</body>
</html>
