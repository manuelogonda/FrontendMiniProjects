<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Recipes</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <div class="recipe">
        <h1>Favorite Recipes</h1>
        <div class="recipe-items">
        <input type="text"  id="recipe-name" placeholder="Key in name of Recipe"> <br><br>
        <textarea  id="recipe-ingredients" placeholder="Recipe Ingredients"></textarea><br><br>
        <textarea  id="recipe-instructions" placeholder="Recipe Instructions"></textarea><br><br>
        <button type="button" id="Add-recipe">New Recipe</button>

        <div id="recipeDisplay"></div>
        </div>
       
    </div>
    <script src="recipe.js"></script>
</body>
</html>
