<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <button type="button" id="toggleBtn">Toggle Dark Mode</button>
    <div id="quizContainer">
        <h1>Takeon these Simple Questions</h1>
        <div id="question" class="question"></div>
        <div id="choices"></div>
        <button type="button" id="nextBtn">Next Quiz</button>
        <button type="button" id="restartBtn">Restart Quiz</button>
        <div id="score"></div>
    </div>
   <script src="quiz.js"></script> 
</body>
</html>
