<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="rquote.css">
</head>
<body>
    <div class="quote-container">
        <h1>Random Quote Generator</h1>
        <div id="quoteBox">
            <div id="quoteInfo">
            Loading quote...
            </div>
           <div id="quoteAuthor"></div>
        </div>
        <div class="buttons">
            <button id="getQuoteBtn" disabled>Get a Quote</button>
            <button id="copyQuote">Copy</button>
            <button id="tweetQuote">Tweet</button>
            <button id="saveFavoriteQuote">Save Quote</button>
        </div>

    </div>
    <script src="rquote.js"></script>
</body>
</html>
